<!DOCTYPE html>
<html>
<head>

<title>Dropdown Menus</title>
</head>

<body>

<select id="menu1" onchange="window.location.href=this.value">

  <option value="https://joetww.github.io/badu108/autoOpstoolKeepAlive.html">OpsTool KeepAlive API Caller</option>
</select>



<script>
document.getElementById("menu1").addEventListener("change", function(){
  window.location.href = this.value;
}); 


</script>

</body>
</html>
