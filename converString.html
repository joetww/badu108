      <label for="multiLineInput">Result:</label>
      <span class="form-control" id="singleLineOutput"></span>
    </div>
    <div class="form-group">
      <span class="form-control" id="uppercaseOutput"></span>
    </div>

    <hr>
    <div class="form-group">
      <label for="sn">Serial Number:</label>
      <!-- <input type="text" class="form-control" id="sn" name="sn">-->
      <select class="form-control" id="sn" , style="width: 18%">
        <option value="CS66">CS66(客服)</option>
        <option value="KZ66">KZ66(开站)</option>
        <option value="NN66">NN66(NOC)</option>
        <option value="OO66">OO66(OPS)</option>
        <option value="OD66">OD66(OPS-DEV)</option>
        <option value="CS67">CS67(lottery cs)</option>
        <option value="CS68">CS68(video cs)</option>
        <option value="CS69">CS69(api cs)</option>
        <option value="CS62">CS62(sports cs)</option>
        <option value="RD61">RD61(研发)</option>
        <option value="RD62">RD62(web前端)</option>
        <option value="RD67">RD67(移动前端)</option>
        <option value="RD63">RD63(厅主后台)</option>
        <option value="RD64">RD64(总后台)</option>
        <option value="RD65">RD65(代理后台)</option>
        <option value="RD66">RD66(彩票总后台)</option>
        <option value="BG00">BG00</option>
        <option value="SP01">SP01</option>
      </select>
    </div>
    <button class="btn btn-primary mb-3" id="generateBtn">Generate</button>
    <div class="form-group">
      <label for="sn">Result:</label>
      <div class="form-control" id="ymd"></div>
    </div>
    <hr>
    <div class="form-group">
      <label for="Get Name">Name:</label>
      <textarea class="form-control" id="getName" rows="3">使用這個功能之前 需要安裝 瀏覽器拓展 CORS Unblock
https://chrome.google.com/webstore/detail/cors-unblock/lfhmikememgdcahcdlaciloancbhjino/related</textarea>
    </div>
    <button class="btn btn-primary mb-3" id="getNameBtn">Get Name</button>
    <div id="copyMessage"></div>
  </div>
  <script type="text/javascript">
    $(document).ready(function () {
      $("#getNameBtn").click(function () {
        getNamefetchAndParseData()
          .then(content => {
            $("#getName").text(content);
            copyToClipboard(content);
            showCopiedMessage();
            console.log(content);
          })
          .catch(error => {
            $("#getName").text("發生錯誤: " + error);
            console.log("發生錯誤:", error);
          });
      });
      // 當 id="singleLineOutput" 的元素被點擊時
      $("#singleLineOutput").click(function () {
        // 將該元素的內容複製到剪貼簿
        var output = $(this).text();
        copyToClipboard(output);
        // 顯示提示已複製的訊息
        showCopiedMessage();
      });
      $("#uppercaseOutput").click(function () {
        // 將該元素的內容複製到剪貼簿
        var output = $(this).text();
        copyToClipboard(output);
        // 顯示提示已複製的訊息
        showCopiedMessage();
      });
      $('#cleanBtn').click(function () {
        document.querySelector('#multiLineInput').value = '';
      });

      // 當 id="ymd" 的元素被點擊時
      $("#ymd").click(function () {
        // 將該元素的內容複製到剪貼簿
        var output = $(this).text();
        copyToClipboard(output);
        // 顯示提示已複製的訊息
        showCopiedMessage();
      });

      function getNamefetchAndParseData() {
        return fetch("https://www.behindthename.com/random/random.php?gender=f&number=1&sets=1&surname=&usage_myth=1")
          .then(response => response.text())
          .then(data => {
            const parser = new DOMParser();
            const htmlDoc = parser.parseFromString(data, "text/html");

            const randomResults = htmlDoc.querySelector(".random-results");
            const content = randomResults.textContent.trim().toLowerCase();

            // 检查解析出的文字是否在英文26个字母内
            const regex = /^[a-z]+$/;
            if (!regex.test(content)) {
              // 文字不在英文26个字母内，重新获取数据
              return fetchAndParseData();
            }

            return content;
          });
      }

      // 複製內容到剪貼簿的函數
      function copyToClipboard(text) {
        var input = document.createElement("textarea");
        document.body.appendChild(input);
        input.value = text;
        input.select();
        document.execCommand("copy");
        document.body.removeChild(input);
      }

      // 顯示已複製的訊息的函數
      function showCopiedMessage() {
        var message = $("<div>").text("已複製到剪貼簿！");
        $("#copyMessage").append(message);
        message.fadeOut(3000, function () {
          message.remove();
        });
      }
    });
    // Function 1: Convert Multi-line String to Single-line with Space Separation
    $(document).ready(function () {
      document.body.style.fontFamily = "'Courier New', 'Consolas', 'Menlo', 'Monaco', 'Lucida Console', 'Liberation Mono', 'DejaVu Sans Mono', 'Source Code Pro', 'Inconsolata', 'Roboto Mono', monospace";

      $('#multiLineInput').on('input', function () {
        var input = $(this).val();
        var output = input.replace(/\s+/g, ' ').trim();
        $('#singleLineOutput').text(output);
        $('#uppercaseOutput').text($('#singleLineOutput').text().toUpperCase().replace(/[，、,|\!\; \t]/g, ',').split(',').sort().join(','));
      });
    });

    // Function 2: Generate Info String with Current Time and Random Number
    $(document).ready(function () {
      $("label:not([id])").each(function () {
        var randomId = "label" + Math.floor(Math.random() * 100000);
        $(this).attr("id", randomId);
      });
      $('#sn').select2();
      $('#generateBtn').click(function () {
        var now = new Date();
        var m = (now.getMonth() < 9) ? '0' + (now.getMonth() + 1) : '' + (now.getMonth() + 1);
        var d = (now.getDate() < 10) ? '0' + now.getDate() : '' + now.getDate();
        var h = (now.getHours() < 9) ? '0' + now.getHours() : '' + now.getHours();
        var mm = (now.getMinutes() < 10) ? '0' + (now.getMinutes()) : '' + (now.getMinutes());
        var time = "" + m + d + h + mm;

        var r = Math.random() + '' + Math.random();
        r = r.replace(/\./g, '');

        var info = $('#sn').val() + '-' + time + "-" + r.substring(3, 9) + "#";
        $('#ymd').text(info);
      });

      // 将选中的值存储在本地存储中
      $('#sn').on('select2:select', function (e) {
        var selectedValue = e.params.data.id;
        localStorage.setItem('selectedValue', selectedValue);
      });

      // 在加载页面时，从本地存储中获取选中的值并将其设置为下拉选项框的默认值
      var selectedValue = localStorage.getItem('selectedValue');
      if (selectedValue) {
        $('#sn').val(selectedValue).trigger('change');
      }
      // 判断本地存储中的selectedValue键是否存在，存在则将下拉选项框设置为该值
      if (localStorage.getItem('selectedValue')) {
        $('#sn').val(localStorage.getItem('selectedValue')).trigger('change');
      }
      /*     // Refresh the info string every selected interval
          var interval;
          $('#refresh').change(function() {
              clearInterval(interval);
              var seconds = $(this).val();
              interval = setInterval(function() {
                  $('#generateBtn').click();
              }, seconds * 1000);
          }); */

      // 在網頁載入時顯示遮罩和等待圖示
      $('#loadingModal').modal({
        backdrop: 'static',
        keyboard: false
      });

      // 設定一個假的載入時間，這裡是 3 秒
      setTimeout(function () {
        // 載入完成後隱藏遮罩和等待圖示
        $('#loadingModal').modal('hide');
      }, 800);
      var loadStartTime = performance.timing.navigationStart;
      var loadEndTime = performance.timing.loadEventEnd;
      var loadTime = loadEndTime - loadStartTime;
      console.log("页面加载时间：" + loadTime + "毫秒");
    });

  </script>
</body>

</html>
